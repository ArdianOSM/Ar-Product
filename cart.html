<!doctype html>
<html>
  
    
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-w-screen min-h-screen bg-[#1E2612]  py-5 rounded">
        <div class="px-5">
            <div class="mb-2">
                <a href="Products.html" class="focus:outline-none hover:underline text-white text-sm"><i class="mdi mdi-arrow-left text-white"></i>Back</a>
            </div>
            <div class="mb-2">
              <h1 class="text-3xl md:text-5xl font-bold text-white flex-center text-center">Cart Items</h1>
          </div>
          <div class="mb-5 text-gray-400 flex-center text-center">
              <a href="Products.html" class="focus:outline-none hover:underline text-white font-bold">Products</a> / <a href="cart.html" class="focus:outline-none hover:underline text-white font-bold">Cart</a> / <a href="payment.html"><span class="focus:outline-none hover:underline text-white font-bold"">Checkout</span></a> 
          </div>
    <div class="h-screen bg-[#1E2612] pt-20">
      <h1 class="mb-10 text-center text-white text-2xl font-bold">Cart Items</h1>
      <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div class="rounded-lg md:w-2/3">
          <div class="justify-between mb-6 rounded-lg bg-[#1E2612]  border border-white-700 p-6 shadow-md sm:flex sm:justify-start">
            <img src="img/Watch.svg" alt="product-image" class="w-full rounded-lg sm:w-40" />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-white">GMT-master II</h2>
                <p class="mt-1 text-xs text-white">36EU - 4US</p>
              </div>
              <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
                <div class="flex items-center border-gray-100">
                  <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
                  <input class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="1" min="1" />
                  <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
                </div>
                <div class="flex items-center space-x-4">
                  <p class="text-sm text-white">850€</p>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
    
        </div>
        <!-- Sub total -->
        <div class="mt-6 h-full rounded-lg border bg-[#1E2612]  border border-white-700 p-6 shadow-md md:mt-0 md:w-1/3">
          <div class="mb-2 flex justify-between">
            <p class="text-white">Subtotal</p>
            <p class="text-white">$850</p>
          </div>
          <div class="flex justify-between">
            <p class="text-white">Shipping</p>
            <p class="text-white">€4.99</p>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between">
            <p class="text-lg text-white font-bold">Total</p>
            <div class="">
              <p class="mb-1 text-lg text-white font-bold">€855 EUR</p>
              <p class="text-sm text-white">including VAT</p>
            </div>
          </div>
          <a href="payment.html">
          <button
            class="mt-6 w-full rounded-md bg-white py-1.5 font-medium text-black hover:bg-blue-600">Check out</button></a>
        </div>
      </div>
    </div>
    
  
  <!-- Footer -->
  
  

</html>
